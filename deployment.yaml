apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-coldstart-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-coldstart-app
  template:
    metadata:
      labels:
        app: flask-coldstart-app
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9100'
    spec:
      containers:
      - name: flask-coldstart-app
        image: soaresmaric/tcc-maria:latest
        ports:
        - containerPort: 5000
        - containerPort: 9100
