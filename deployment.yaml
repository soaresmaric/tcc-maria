apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-coldstart-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-coldstart-app
  template:
    metadata:
      labels:
        app: flask-coldstart-app
    spec:
      containers:
      - name: flask-coldstart-app
        image: registry/soaresmaric/tcc-maria:latest
        ports:
        - containerPort: 5000
